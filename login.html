<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <section>
            <ul>
                <li class="clock"><b>20:45</b></li>
                <li class="icons"><i class="fas fa-signal"> </i><i class="fas fa-wifi"></i><i class="fas fa-battery-three-quarters"></i></li>
              </ul>
        </section>
        <nav>
            <ul>
                <li class="page_name"><i class="fas fa-lock"></i>yardsale.com </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="close-icon">
            <i class="fas fa-times"></i>
        </div>
        <div class="main-tittle">
            <img src="assets/logos/logo_yard_sale.svg" alt="logo">
        </div>
        <form>
            <div class="form-main">
                <p><b> Email address</b></p>
                <input class="email" type="text" placeholder="camilayakoo@gmail.com">
                <p><b>Password</b></p>
                <input class="password" type="password" placeholder="**********">
            </div>
            <div class="button-login-container">
                <input class="button-login" type="button" value="Log in">
            </div>
            <div class="link-container">
                <a class="link" href="/"><b>Forgot my password</b></a>
            </div>
            <div class="button-signup-container">
                <input class="buton-singup" type="button" value="Sign up">
            </div>
        </form>
    </main>
</body>
</html>
