<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="css/create-account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <nav>
            <p class="clock">20:45</p>
            <ul class="icons">
                <i class="fas fa-signal"> </i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </ul>
        </nav>
        <div class="page_name">
            <i class="fas fa-lock"></i>yardsale.com </li>
        </div>
    </header>
    <section class="pre-header-container">
        <div>
            <img class="menu-img" src="assets/icons/icon_menu.svg" alt="">
        </div>
        <div>
            <img src="assets/logos/logo_yard_sale.svg" alt="">
        </div>
        <div>
            <img src="assets/icons/bt_added_to_cart.svg" alt="">
        </div>
    </section>
    <main class="main-container">
        <section>
            <div class="text-container">
                <h2>
                    My account
                </h2>
            </div>
        </section>
        <div >
            <form>
                <div class="form-main-container">
                    <div class="form">
                        <p>Name</p>
                        <input class="email" type="text" placeholder="Camila Yakoo">
                        <p>Email address</p>
                        <input class="email" type="text" placeholder="camilayakoo@gmail.com">
                        <p>Password</p>
                        <input class="password" type="password" placeholder="**********">   
                    </div>
                    <div class="button-create-container">
                        <input class="button-create" type="button" value="Create account">
                    </div>
                </div>
            </form>
        </div>
    </main>    
</body>
</html>
