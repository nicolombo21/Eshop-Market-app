<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>
    <link rel="stylesheet" href="css/password-recovery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <header>
        <nav>
            <p class="clock">20:45</p>
            <ul class="icons">
                <i class="fas fa-signal"> </i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </ul>
        </nav>
        <div class="page_name">
            <i class="fas fa-lock"></i>yardsale.com </li>
        </div>
    </header>
    <main class="main-container">
        <div>
            <div class="main-tittle-container">
                <img src="assets/logos/logo_yard_sale.svg" alt="logo">
            </div>
            <div class="text-container">
                <h2>Password recovery</h2>

            </div>
            <form>
                <div class="form-main-container">
                    <div class="form">
                        <p>Email address</p>
                        <input class="email" type="text" placeholder="camilayakoo@gmail.com">
                    </div>
                    <div class="button-submit-container">
                        <input class="button-submit" type="button" value="Submit">
                    </div>
                    <div class="link-container">
                        <a class="link" href="/"><b>Back to log in</b></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
